<html>
<head>
	<meta charset="UTF-8">
	<title>Bombora Contact Us Test</title>

	<!-- Style Sheets-->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrapv3.3.7.min.css">

	<!-- Scripts -->
	<!-- JQuery Minified v3.3.1 -->
	<script type="text/javascript" src="jQuery3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.3.3.7min.js"></script>

	<!-- Custom Styling -->
	<style>
		.con-flex{display:inline-flex;}
		form p {
			font-size: 1.75 rem;
			color: #044C65;
		}
		form input[type=text]{
			height: 3rem;
		    font-size: 1.5rem;
		    background: rgba(236,240,241,.9);
		    border: none;
		    padding: 0rem 1rem;
		    color: #044C65;
		    font-weight: 300;
		    border-radius: 5px;
		    border-bottom: 2px solid #ec7e1e;
		}
	</style>

</head>
<body>
 
 	<div class="container">
 		<div class="row">
 			<div class="col-xs-12">
				<h1 class="text-center">Contact us today</h1>

				<form class="text-center" action="" method="post" id="contactUsForm">
					<div class="form-group row">
						<div class="con-flex">
							<span>Hi, my name is </span>
						</div>
						<div class="con-flex">
							<label for="first-name">
								<input type="text" id="first-name" name="first_name" placeholder="First Name">
							</label>
						</div>
						<div class="con-flex">
							<label for="last-name">
								<input type="text" id="last-name" name="last_name" placeholder="Last Name">
								<span>.</span>
							</label>
						</div>
					</div>
				</form>		
 			</div>
 		</div>
 	</div>
	
</body>
