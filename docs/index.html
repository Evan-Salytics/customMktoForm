<html>
<head>
	<meta charset="UTF-8">
	<title>Bombora Contact Us Test</title>

	<!-- Style Sheets-->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrapv3.3.7.min.css">

	<!-- Scripts -->
	<!-- JQuery Minified v3.3.1 -->
	<script type="text/javascript" src="jQuery3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.3.3.7min.js"></script>

	<!-- Custom Styling -->
	<style>
		.con-flex{display:inline-flex;}

		.form-text{
			font-size: 1.375em;
			color: #044C65;
			float: left;			 
			line-height: 50px;
			margin: 0 10px 0 0;
		}
		form input[type=text]{
			height: 3rem;
		    font-size: 1.375em;
		    background: rgba(236,240,241,.9);
		    border: none;
		    padding: 0rem 1rem;
		    color: #044C65;
		    font-weight: 300;
		    border-radius: 5px;
		    border-bottom: 1px solid #ec7e1e;
		}
		#first-name{width:132px;}
		#last-name{width:129px;}
		#position{width:125px;}
		#company-name{width:165px;}
		#type-of-company{width: 245px;}
		#country{width: 135px;}
	</style>

</head>
<body>
 
 	<div class="container">
 		<div class="row">
 			<div class="col-xs-12">
				<h1 class="text-center">Contact us today</h1>

				<form class="text-center form-inline" action="" method="post" id="contactUsForm" style="max-width: 810px; height: auto;margin: auto;">
					<div class="form-group">
						<div class="con-flex">
							<span class="form-text">Hi, my name is </span>
						</div>
						<div class="con-flex">
							<label for="first-name">
								<input type="text" id="first-name" name="first_name" placeholder="First Name">
							</label>
						</div>
						<div class="con-flex">
							<label for="last-name">
								<input type="text" id="last-name" name="last_name" placeholder="Last Name">
							</label>
						</div>
						<div class="con-flex">
							<span class="form-text">. I am the </span>
						</div>
						<div class="con-flex">
							<label for="position">
								<input type="text" id="position" name="position" placeholder="Position">
							</label>
						</div>
						<div class="con-flex">
							<span class="form-text">, at </span>
						</div>
						<div class="con-flex">
							<label for="company-name">
								<input type="text" id="company-name" name="company_name" placeholder="Company Name">
							</label>
						</div>
						<div class="con-flex">
							<span class="form-text">, a</span>
						</div>
						<div class="con-flex">
							<label for="type-of-company">
								<input type="text" id="type-of-company" name="type_of_company" placeholder="Type of Company Name">
							</label>
						</div>
						<div class="con-flex">
							<span class="form-text">in</span>
						</div>
						<div class="con-flex">
							<label for="country">
								<input type="text" id="country" name="country" placeholder="Country">
							</label>
						</div>
						<div class="con-flex">
							<span class="form-text">.</span>
						</div>
					</div>
				</form>		
 			</div>
 		</div>
 	</div>
	
</body>
</html>
